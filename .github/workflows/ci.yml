name: Angular CI

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        
    - name: Install Dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm run test -- --watch=false --browsers=ChromeHeadless

    - name: Build
      run: npm run build -- --prod
