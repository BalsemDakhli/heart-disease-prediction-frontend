name: Angular CI

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        
    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
        NODE_OPTIONS: --openssl-legacy-provider
